<input style="float:right; margin-top: 20px;" type="button" id="btnBack" value="Toggle Light/Dark Mode" />

<script>
    var btnBack = document.getElementById('btnBack');
btnBack.addEventListener('click',function() {
    document.body.classList.toggle('BgClass');
});
</script>

<style>
    html,
    body {
      background-image: url(https://i.pinimg.com/originals/87/a8/a5/87a8a5fe01d2fbf30b5d4b24b736c988.jpg); no-repeat center center fixed;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      resize: both;
    }
    table, td, th {
        border: 1px solid var(--dblue);
    }
    td, th {
        text-align:left;
    }
    .text-center {
      text-align: center;
      color: white
    }
          .button {
        background-color: #1c87c9;
        -webkit-border-radius: 60px;
        border-radius: 60px;
        border: none;
        color: #eeeeee;
        cursor: pointer;
        display: inline-block;
        font-family: sans-serif;
        font-size: 20px;
        padding: 10px 10px;
        text-align: center;
        text-decoration: none;
        width: 80px;
        height: 65px;
      }
      @keyframes glowing {
        0% {
          background-color: #2ba805;
          box-shadow: 0 0 5px #2ba805;
        }
        50% {
          background-color: #49e819;
          box-shadow: 0 0 20px #49e819;
        }
        100% {

          box-shadow: 0 0 5px #2ba805;
        }
      }
      .button {

      }
      .BgClass {
          background-image: url('https://i.ibb.co/0mt3dn1/Western-town-Vector-illustration-in-cartoon-style.jpg');
      }
    h1 {
        font-size: 50px;
