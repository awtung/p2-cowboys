<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noah's Mini Lab</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
{% extends "home.html" %}]

{% block content %}
<div class="container">

    <div class="center-block" style="margin: 2% 5% 5%; font-family: gilroy,serif;">
        <!-- Title -->
        <div class="col-12" style="text-align: center;">
            <marquee behavior=alternate width=”202″ scrollamount=”10px″ scrolldelay=”70″ height=”85px″ bgcolor=”#FF00FF”>Noah's Bubble Sort</marquee>
        </div>

        <!-- Input and Content -->
        <div>
            <div class="text-center">
                <h2 style="color: white;">Enter numbers to be sorted:</h2>
                </br>
                <form method = "post">
                    <!-- user message input -->
                    <p><input class="textbox1" name="Noahbubble" required> </p>

                    <!-- shows buttons, gives them functions -->
                    <p><button class="glow-on-hover"  formaction = "/Noah_bubble/">Sort</button></p>
                    <p> Your input was: </p>
                    <p class="output">[{{ numbers }}]</p>
                    <p>The result is: </p>
                    <p class="output">[{{ display }}]</p>

                </form>
            </div>
        </div>
    </div>
</div>

<style>
    html,
    body {
      background-image: url(https://media.istockphoto.com/videos/traveling-on-western-desert-4k-gif-animation-video-id1255866015?s=640x640); no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;


    }

    .glow-on-hover {
        width: 150px;
        height: 50px;
        border: none;
        outline: none;
        color: #fff;
        background: #111;
        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 10px;
    }

    .glow-on-hover:before {
        content: '';
        background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        position: absolute;
        top: -2px;
        left:-2px;
        background-size: 400%;
        z-index: -1;
        filter: blur(5px);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        animation: glowing 20s linear infinite;
        opacity: 0;
        transition: opacity .3s ease-in-out;
        border-radius: 10px;
    }

    .glow-on-hover:active {
        color: #000
    }

    .glow-on-hover:active:after {
        background: transparent;
    }

    .glow-on-hover:hover:before {
        opacity: 1;
    }

    .glow-on-hover:after {
        z-index: -1;
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: #111;
        left: 0;
        top: 0;
        border-radius: 10px;
    }

    @keyframes glowing {
        0% { background-position: 0 0; }
        50% { background-position: 400% 0; }
        100% { background-position: 0 0; }
    }

    .text-center {
      text-align: center;
    }
    p {
    color: white;
    font-size: 25px;
    }
</style>
{% endblock %}

</html>
